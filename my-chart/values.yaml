apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: nestjs-mongodb-redis
spec:
  releases:
    # Release for the Nest.js application
    - name: my-nest-app
      chart:
        repository: https://charts.example.com/stable
        name: my-nest-app
        version: 1.0.0
      values:
        replicaCount: 3
        image:
          repository: mohamedamine1/backend
          tag: backend-pfe
          pullPolicy: IfNotPresent
        service:
          name: my-nest-app-service
          type: LoadBalancer
          port: 80 # Expose the service on port 80
          targetPort: 3001 # Forward traffic to container port 3001
        env:
          - name: MONGO_URI
            value: 'mongodb://amine:Hamidou123@mongodb-service:27017/?retryWrites=true&w=majority&appName=Cluster0'
          - name: REDIS_HOST
            value: redis
          - name: REDIS_PORT
            value: '80'

    # Release pour MongoDB
    - name: mongodb
      chart:
        repository: https://charts.example.com/stable
        name: mongodb
        version: 1.0.0
      values:
        replicaCount: 1
        image:
          repository: mongo
          tag: latest
          pullPolicy: IfNotPresent
        env:
          - name: MONGO_INITDB_ROOT_USERNAME
            value: amine
          - name: MONGO_INITDB_ROOT_PASSWORD
            value: Hamido123

    # Release pour Redis
    - name: redis
      chart:
        repository: https://charts.example.com/stable
        name: redis
        version: 1.0.0
      values:
        replicaCount: 1
        image:
          repository: redis
          tag: latest
          pullPolicy: IfNotPresent
        service:
          name: redis-service
          type: LoadBalancer
          port: 80
          targetPort: 6379
